<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Vuyelwa Macanda">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <h2>Product Review Form</h2>
        <form action="review.html" method="get">
            <fieldset>
            <label>Product Name</label>
                <select name="Choose a product" id="product" name="product" required>
                    <option value="">Please Select</option>
                    <option value="21 day Challenge">21 day Challenge</option>
                    <option value="75 day Challenge">75 day Challenge</option>
                    <option value="Calisthenics">Calisthenics Challenge</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Body Build">Body Build</option>
                    <option value="Crossfit">Crossfit</option>
                    <option value="Pilates">Pilates</option>
                </select>
            </fieldset>
            <fieldset>
                <div>Overall Rating</div>
                <label><input type="radio" name="audience" id="1">1</label>
                <label><input type="radio" name="audience" id="2">2</label>
                <label><input type="radio" name="audience" id="3">3</label>
                <label><input type="radio" name="audience" id="4">4</label>
                <label><input type="radio" name="audience" id="5">5</label>
            </fieldset>
            <fieldset>
                <div>Date of Installation</div>
                    <label><input type="date" name="installation" id="installation" required></label>
            </fieldset>
            <fieldset>
                <div>Which features did you find useful in the product?</div>
                <p>(Check all that apply)</p>
                <label><input type="checkbox" id="durability" name="Durability" value="yes">Durability</label>
                <label><input type="checkbox" name="Ease of Use" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="Performance" value="yes">Performance</label>
                <label><input type="checkbox" name="Design" value="yes">Design</label>
            </fieldset> 
            <fieldset>
                <div>Written Review</div>
                <label><input type="textarea" name="review" id="review"></label>
                </fieldset>
            <fieldset>
                <div>Your name</div>
                <label><input type="text" name="name" id="name" placeholder="Write your name here..."></label>
            </fieldset>
            <fieldset>
                <label><input type="submit" value="Post Review"></label>
            </fieldset>
        </form>
    </main>
    <footer>
        <p> &copy;<span id ="curentyear"> 2025</span> | Vuyelwa Macanda | South Africa</p>
        <p>Last Modified: <span id="lastModif"></span></p>
        <script>
            const lastModified = document.lastModified;
            document.getElementById("lastModif").textContent = lastModified;
        </script>
    </footer>
</body>
</html>
